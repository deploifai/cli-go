#          version: v1.18.2
#          args: release --clean --debug
#        env:
#          GITHUB_TOKEN: ${{ secrets.PAT_GITHUB_ACTIONS }}

      - name: Setup tag and version output
        id: setup
        run: |
          echo ${{ github.ref_name }}
          echo ${{ github.ref_name }} | cut -c 2-
          echo "TAG=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          echo "VERSION=$(echo ${{ github.ref_name }} | cut -c 2-)" >> $GITHUB_OUTPUT


      - name: Test
        run: |
          echo ${{ steps.setup.outputs.TAG }}
          echo ${{ steps.setup.outputs.VERSION }}
