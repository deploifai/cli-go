name: Release

on:
  push:
    tags:
      - v*

jobs:
  release:
    name: release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 100 # fetch latest 100 commits, so the last tag should be less than 100 commits in the past

#      - name: Setup Go
